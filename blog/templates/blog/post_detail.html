
{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <a class="mr-2" href="{% url 'profile' post.author.username %}">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="author's image">
        </a>
        <div class="media-body">
            <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted |date:"F d, Y"}}</small>
            {% if object.author == user %}
               <div>
                <a class="btn btn-secondary btn-sm mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
               </div>
            {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
